<html>
    <head>
        <title>Mis Clientes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <script>
            $(document).ready(function(){
                $.ajax({
                    url: 'localhost:8080/cuarentinistas/rest/clientes/'
                }).done(function(data){
                    $.each(data, function(i, item) {
                        $("#clientes").append('<li>'+item['nombre']+'<button onclick="mostrar('+item['id']+')">Ver</button></li>');
                    });
                });
            });

            function mostrar(idCliente){
                $.ajax({
                    url: 'localhost:8080/cuarentinistas/rest/clientes/'+idCliente
                }).done(function(data){
                    $("#id").text(data['id']);
                    $("#nombre").text(data['nombre']);
                    $("#direccion").text(data['direccion']);
                });
            }
        </script>

    </head>
    <body>
        <h1>Clientes</h1>
        <div>
            <ul id="clientes">
            </ul>
        </div>
        <div>
            <h2>Detalle del cliente:</h2>
            <p id="id"></p>
            <p id="nombre"></p>
            <p id="direccion"></p>
        </div>
    </body>
</html>
